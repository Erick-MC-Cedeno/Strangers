<!DOCTYPE html>
<html lang="en">

<head>
  <title>Strangers Room</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="videostyle.css" rel="stylesheet">
</head>

<body>
  <!-- Spinner -->
  <div class="modal">
    <span id="spinner">Waiting For Someone...</span>
  </div>

  <!-- Video Holder -->
  <div class="video-holder">
    <video autoplay id="my-video"></video>
    <video autoplay id="video"></video>
    
    <!-- Botones de control -->
    <div class="controls">
      <button id="nextBtn" class="cyber-button">
        <span class="glitch-text">NEXT</span>
      </button>
      <button id="muteBtn" class="cyber-button">
        <span class="glitch-text">MUTE</span>
      </button>
      <button id="exitBtn" class="cyber-button exit">
        <span class="glitch-text">EXIT</span>
      </button>
      <!-- Agregar botón para apagar la cámara -->
      <button id="cameraBtn" class="cyber-button">
        <span class="glitch-text">CAMERA OFF</span>
      </button>
    </div>
  </div>

  <!-- Chat Holder -->
  <div class="chat-holder">
    <div class="messages">
      <div class="wrapper"></div>
      <div id="typingIndicator" style="display: none;">
        <span class="scanline"></span>
        Stranger is typing...
      </div>
    </div>
    <div class="input">
      <div class="input-container">
        <input type="text" placeholder="TYPE MESSAGE..." id="messageInput" />
        <button id="send" class="cyber-button small">
          <span class="glitch-text">SEND</span>
        </button>
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
